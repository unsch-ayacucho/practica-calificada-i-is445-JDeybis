<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta charset="ISO-8859-1">
<title>Practica si2</title>
</head>
<body>
<table style="width:100%">
  <tr>
    <th>id</th>
    <th>Docente</th> 
    <th>Direccion</th>
  </tr>
  <tr th:each="carga : ${listarCarga}">
    <td th:text="${carga.nombre}"></td>
    <td th:text="${carga.horas}"></td> 
    <td th:text="${carga.semestre}"></td>
  </tr>  
</table>
</body>
</html>
